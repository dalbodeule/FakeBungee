import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
    id "com.github.johnrengelman.shadow" version "2.0.4"
}

apply plugin: 'java'
apply plugin: 'kotlin'

group = pluginGroup
version = pluginVersion

sourceCompatibility = 1.8
targetCompatibility = 1.8

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

jar.dependsOn - clean

repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        name = 'kotlinbukkit'
        url = 'https://dl.bintray.com/finalchild/Final_Repo/'
    }
    maven {
        name = 'PaperMC Repository'
        url = 'https://papermc.io/repo/repository/maven-public/'
    }
}

dependencies {
    api group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8'
    api group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib'
    implementation group: 'org.spigotmc', name: 'spigot-api', version: '1.12-R0.1-SNAPSHOT'
    implementation group: 'me.finalchild', name: 'kotlinbukkit', version: '1.0.0-rc.1'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

processResources {
    from(sourceSets.main.resources.srcDirs) {
        filteringCharset = 'UTF-8'
        filter ReplaceTokens, tokens: [version: version]
    }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

jar {
    actions = []
    dependsOn = []
    dependsOn('shadowJar')
}